---
layout: default
---
<div id="cover" class="container-fluid"
     {% if page.image %}style="background-image: url({{ page.image }});"{% endif %}>
    <div>
        <h1>{{ page.title }}</h1>
        <p>{{ page.description | newline_to_br }}</p>
    </div>
</div>

<!-- 본문 네비게이션 -->
<div id="navbar" class="container">
  <h5>Featured Posts</h5>
</div>

<div id="content" class="container">
    <div id="home-content" class="post page" role="main">
        {{ content }}
    </div>
</div>
